<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
</head>
<body>
    <h1>Log in</h1>
    <a href="/index.html">Home</a>

    <form>
        <!-- TODO: Add username address input -->
        <input type="text" id="username" name="username">
        <!-- TODO: Add password address input -->
        <input type="password" id="password" name="password">
        <!-- TODO: Add submit button -->
        <input type="submit" value="Submit">
    </form>

    <script>
        /*
            TODO: Stop the submit button sending the form
            TODO: Capture the input values using FormData
            TODO: Send the data to the login API /api/login
            TODO: Check the login is correct agains some hard-coded values, e.g. username="test@test.com", password="password"
         */

        function callApi(username,password){
            let url = "/api/login"; //api url
            
            return fetch(url, {
                method:"POST",
                headers:{
                    "Content-Type": "application/json"
                }, 
                body:JSON.stringify({user:username, pass:password})
            }).then( 
                    function(response) {
                        response.json().then(response => { //convert to json
                            console.log(response)

                            if(response && response.token) {
                                //store token and username in session storage
                                window.sessionStorage.setItem('token', response.token)
                                window.sessionStorage.setItem('username', response.username)
                                
                                window.location = "/" //redirect to home page
                            }
                    })
                    });
        }

        let form = document.querySelector("form"); //gets form from document
        

        form.addEventListener("submit", (event) => { //submit event listener
            event.preventDefault(); // prevents form from sending

            let data = new FormData(form); //gets form data
            let username = data.get("username"); // gets username from form data
            let password = data.get("password"); // gets password from form data

            callApi(username, password).then((response) => {
                 console.log(response)
            })
        })

    </script>
</body>
</html>
