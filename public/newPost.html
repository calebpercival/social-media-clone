<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="js/callApi.js"></script>
    <script src="js/logout.js"></script>
    <title>New Post</title>
</head>
<body>
    <h1>New Post</h1>
    <a href="/index.html">Home</a>
    <a id="logout" href="#" onclick="logout()">Logout</a>
    
    <form>
        <input type="text" id="postTitle" name="postTitle">
        <input type="text" id="postBody" name="postBody">
        <input type="submit" value="Submit">
    </form>
    <script>
        let form = document.querySelector("form"); //gets from element from document

        form.addEventListener("submit", (event) => {
            event.preventDefault(); //stops form from submitting

            let data = new FormData(form);
            let postTitle = data.get("postTitle");
            let postBody = data.get("postBody");
            let userId = 1;

            callApi("/api/newPost", {postTitle:postTitle, postBody:postBody, userId: userId})
        })
    </script>
</body>
</html>
