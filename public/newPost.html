<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <script src="js/callApi.js"></script>
    <script src="js/logout.js"></script>
    <title>New Post</title>
</head>
<body>
    <h1>New Post</h1>
    <a href="/index.html">Home</a>
    <a id="logout" href="#" onclick="logout()">Logout</a>
    
    <form>
        <label for="postTitle" class="form-label">Title</label>
        <input type="text" class="form-control" id="postTitle" name="postTitle">
        <label for="postBody" class="form-label">Post</label>
        <input type="text" class="form-control" id="postBody" name="postBody">
        <label for="fileUpload">Attach Image</label>
        <input type="file" class="form-control" id="formFile">
        <input type="submit" value="Submit" class="btn btn-primary mb3">
    </form>
    <script>
        let form = document.querySelector("form"); //gets from element from document

        form.addEventListener("submit", (event) => {
            event.preventDefault(); //stops form from submitting

            let data = new FormData(form);
            let postTitle = data.get("postTitle");
            let postBody = data.get("postBody");
            let userId = 1;

            if(callApi("/api/newPost", {postTitle:postTitle, postBody:postBody, userId: userId})){ //if api returns true
                window.location = "/" //redirect to home page
            }
        })
    </script>

</body>
</html>
