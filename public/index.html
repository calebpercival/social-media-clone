<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <script src="js/callApi.js"></script>
    <script src="js/logout.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    <title>Home page</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light container">
            <a href="#" class="navbar-brand"><h1>Social Media Clone</h1></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <div class="navbar-nav">
                    <a href="/index.html" class="nav-item nav-link active">Home</a>
                    <a href="newPost.html" class="nav-item nav-link hidden" id="newPost">New Post</a>
                    <a id="login" href="login.html" class="nav-item nav-link" id="login">Login</a>
                    <a href="signup.html" id="signup" class="nav-item nav-link">Sign Up</a>
                    <a id="logout" href="#" onclick="logout()"  class="nav-item nav-link hidden">Logout</a>
                </div>
            </div>
        </nav>
    </header>
    <div class="container">
        <template id="postTemplate">
            <div class="card text-dark bg-light mb-2 post">
                <div class="card-header"><div class="user"></div><div class="edit hidden"><a href="" class="btn">Edit</a></div></div>
                <div class="card-body">
                    <h5 class="card-title title"></h5>
                    <p class="card-text body"></p>
                </div>
            </div>
        </template>
        <template id="edit"><a>edit</a></template>
        <div id="postsContainer"></div>
        <button onclick="nextPage()" class="btn btn-primary mx-auto my-2" id="loadPostsBtn">Load more...</button>
    </div>
    <script>
        // following code works in load posts but not as its own function?
        // function editAccess(posterId){ //function returns true if currently logged in user can edit post
        //     let loggedIn = window.sessionStorage.getItem('token')// get current token from session
        //     if(loggedIn){ //if token found
        //         callApi('/api/getUserByToken', {}).then( function(result){ //calls api to get user id of currently logged user using token
        //             result.json().then( result => {
        //                 if(result.id == posterId){ //if post belongs to logged in user
        //                     return true
        //                 } 
        //                 else{
        //                     return false
        //                 }
        //             }) 
        //         })
        //     }
        //     else{ //if no token found
        //         return false
        //     }
        // }

        addEventListener('DOMContentLoaded', (event) => { //runs when html is loaded
            let loggedIn = window.sessionStorage.getItem('token') //get token from session storage
            
            if(loggedIn){ //if token is found 
                document.getElementById('login').classList.add('hidden') //remove login link
                document.getElementById('signup').classList.add('hidden')
                document.getElementById('logout').classList.remove('hidden') //show logout link
                document.getElementById('newPost').classList.remove('hidden')

                let text = '<br>' + 'Currently logged in as ' + sessionStorage.getItem('username')
                let body = document.getElementsByTagName('div')[2]
                body.insertAdjacentHTML('beforeend', text)

            }
            else{ //else if token is not found
                document.getElementById('logout').classList.add('hidden') //remove logout link
                document.getElementById('login').classList.remove('hidden') //show login link
                document.getElementById('newPost').classList.add('hidden')
                document.getElementById('signup').classList.remove('hidden')
            }
        })

        let itemsPerPage = 5
        let currentPage = 0
        let oldestPostId;

        fetch('/api/oldestPost').then( //calls api to get id of first/oldest post in posts table
            function(result){
                result.json().then(result => {
                    oldestPostId = result['MIN(post_id)']
                })
            }
        )

        function loadPosts(){
            let offset = itemsPerPage * currentPage
            let template = document.getElementById("postTemplate")
            let container = document.getElementById("postsContainer")
            
            fetch('/api/posts?offset=' + offset).then( function(result){
                result.json().then(result => { // convert result to json

                    result.forEach(post => { //for each item in array
                        let clone = template.content.firstElementChild.cloneNode(true) //create clone of template post

                        callApi('/api/getUserById', {user_id:post.user_id}).then( //gets user using user id in post
                            function(result){
                                result.json().then(result => {
                                    clone.getElementsByClassName('user')[0].textContent = result.username //sets username in post header
                                })
                            }
                        )
                        
                        clone.getElementsByTagName('h5')[0].textContent = post.title //set post title
                        clone.getElementsByClassName('body')[0].textContent = post.body //set post body
                        
                        let loggedIn = window.sessionStorage.getItem('token')// get current token from session

                        if(loggedIn){ //user is logged in
                            callApi('/api/getUserByToken', {}).then( function(result){ //calls api to get user id of currently logged user using token
                                result.json().then( result => {
                                    if(result.id == post.user_id){ //if post belongs to logged in user
                                        clone.getElementsByClassName('edit')[0].classList.remove('hidden')
                                    } 
                                }) 
                            })
                        }

                        container.appendChild(clone)

                        if(post.post_id == oldestPostId){ //if post is the first post
                            document.getElementById('loadPostsBtn').style.display = "none" //remove load more button
                        }
                    })
                })
            })
        }

        function nextPage(){
            currentPage++
            loadPosts()
        }

        loadPosts() //loads first page

        // callApi("/api/getPost",{post_id: 1}).then( //gets post by id
        //     function(response) {

        // )
    </script>
</body>
</html>
